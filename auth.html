<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AURUM Рђб рЃљрЃЋрЃбрЃЮрЃарЃўрЃќрЃљрЃфрЃўрЃљ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="auth">
    <header class="topbar">
      <a class="brand" href="index.html">AURUM</a>

      <div class="search">
        <input
          id="searchInput"
          type="text"
          placeholder="рЃЏрЃЮрЃФрЃћрЃЉрЃюрЃћ рЃЊрЃљрЃАрЃљрЃ«рЃћрЃџрЃћрЃЉрЃўрЃЌ..."
        />
        <button class="iconBtn" id="searchBtn" aria-label="search">­ЪћЇ</button>
      </div>

      <div class="topActions">
        <a class="iconBtn" href="cart.html" title="рЃЎрЃљрЃџрЃљрЃЌрЃљ">
          ­ЪД║ <span class="badge" id="cartBadge">0</span>
        </a>
        <button class="iconBtn" id="authBtn" title="рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃў">­ЪЉц</button>
        <span class="userName" id="userName">рЃАрЃбрЃБрЃЏрЃљрЃарЃў</span>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar" id="sidebar"></aside>
      
      <section class="content" id="app">
        <div class="pageTitle">рЃљрЃЋрЃбрЃЮрЃарЃўрЃќрЃљрЃфрЃўрЃљ</div>
        
        <div class="authContainer">
          <!-- Tab buttons -->
          <div class="authTabs">
            <button class="authTab active" data-tab="signin">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            <button class="authTab" data-tab="signup">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</button>
          </div>

          <!-- Sign In Form -->
          <form class="authForm" id="signinForm">
            <div class="formGroup">
              <label for="signinEmail">рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃљ *</label>
              <input type="email" id="signinEmail" class="input" placeholder="example@mail.com" required />
            </div>

            <div class="formGroup">
              <label for="signinPassword">рЃърЃљрЃарЃЮрЃџрЃў *</label>
              <input type="password" id="signinPassword" class="input" placeholder="рЃърЃљрЃарЃЮрЃџрЃў" required />
            </div>

            <button type="submit" class="btn gold authSubmit">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            
            <div class="authMessage" id="signinMessage"></div>
          </form>

          <!-- Sign Up Form -->
          <form class="authForm hidden" id="signupForm">
            <div class="formRow">
              <div class="formGroup">
                <label for="signupFirstName">рЃАрЃљрЃ«рЃћрЃџрЃў *</label>
                <input type="text" id="signupFirstName" class="input" placeholder="рЃАрЃљрЃ«рЃћрЃџрЃў" required />
              </div>

              <div class="formGroup">
                <label for="signupLastName">рЃњрЃЋрЃљрЃарЃў *</label>
                <input type="text" id="signupLastName" class="input" placeholder="рЃњрЃЋрЃљрЃарЃў" required />
              </div>
            </div>

            <div class="formRow">
              <div class="formGroup">
                <label for="signupAge">рЃљрЃАрЃљрЃЎрЃў *</label>
                <input type="number" id="signupAge" class="input" placeholder="25" min="1" max="120" required />
              </div>

              <div class="formGroup">
                <label for="signupGender">рЃАрЃЦрЃћрЃАрЃў *</label>
                <select id="signupGender" class="input" required>
                  <option value="">рЃљрЃўрЃарЃЕрЃўрЃћ</option>
                  <option value="MALE">рЃЏрЃљрЃЏрЃарЃЮрЃЉрЃўрЃЌрЃў</option>
                  <option value="FEMALE">рЃЏрЃЊрЃћрЃЊрЃарЃЮрЃЉрЃўрЃЌрЃў</option>
                  <option value="OTHER">рЃАрЃ«рЃЋрЃљ</option>
                </select>
              </div>
            </div>

            <div class="formGroup">
              <label for="signupEmail">рЃћрЃџ-рЃцрЃЮрЃАрЃбрЃљ *</label>
              <input type="email" id="signupEmail" class="input" placeholder="example@mail.com" required />
            </div>

            <div class="formGroup">
              <label for="signupPassword">рЃърЃљрЃарЃЮрЃџрЃў *</label>
              <input type="password" id="signupPassword" class="input" placeholder="рЃЏрЃўрЃюрЃўрЃЏрЃБрЃЏ 8 рЃАрЃўрЃЏрЃЉрЃЮрЃџрЃЮ" minlength="8" required />
            </div>

            <div class="formGroup">
              <label for="signupPhone">рЃбрЃћрЃџрЃћрЃцрЃЮрЃюрЃў *</label>
              <input type="tel" id="signupPhone" class="input" placeholder="+995599123456" required />
            </div>

            <div class="formGroup">
              <label for="signupAddress">рЃЏрЃўрЃАрЃљрЃЏрЃљрЃарЃЌрЃў *</label>
              <input type="text" id="signupAddress" class="input" placeholder="рЃЌрЃЉрЃўрЃџрЃўрЃАрЃў, рЃАрЃљрЃЦрЃљрЃарЃЌрЃЋрЃћрЃџрЃЮ" required />
            </div>

            <div class="formGroup">
              <label for="signupZipcode">рЃАрЃљрЃцрЃЮрЃАрЃбрЃЮ рЃЎрЃЮрЃЊрЃў *</label>
              <input type="text" id="signupZipcode" class="input" placeholder="0100" required />
            </div>

            <div class="formGroup">
              <label for="signupAvatar">рЃљрЃЋрЃљрЃбрЃљрЃарЃўрЃА URL (рЃљрЃарЃљрЃАрЃљрЃЋрЃљрЃџрЃЊрЃћрЃЉрЃБрЃџрЃЮ)</label>
              <input type="url" id="signupAvatar" class="input" placeholder="https://example.com/avatar.jpg" />
            </div>

            <button type="submit" class="btn gold authSubmit">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</button>
            
            <div class="authMessage" id="signupMessage"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
